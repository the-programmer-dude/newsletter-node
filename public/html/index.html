<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">        
    <title>Ulisses's Newsletter</title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body class="text-center" >
    <form class="form-signup" action="/" method="POST">
      <img class="mb-4" src="/static/newsletter-icon-png-28.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="margin-bottom: 25px;">Enter info for our Newsletter</h1>
      <label for="name" class="sr-only">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Name" name="name" required autofocus>
      <label for="surname" class="sr-only">Surname</label>
      <input type="text" id="surname" class="form-control" placeholder="Surname" name="surname" required>
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px;">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
</html>
